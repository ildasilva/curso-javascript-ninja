<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM</title>
</head>

<body style="background-color: #F6F5F5;">
  <div style="margin-bottom: 15px; margin-top: 60px">
    <input type="text" data-js="input-cep-user" placeholder="Type your CEP" value="">
    <button data-js="button">Submit</button>
  </div>

  <div style="margin-bottom: 15px;">
    <label style=" padding-right: 65px">Street</label>
    <input type="text" style="width: 200px" data-js="input-street" readonly value="">
  </div>

  <div style="margin-bottom: 15px;">
    <label style=" padding-right: 55px">District</label>
    <input type="text" style="width: 200px" data-js="input-district" readonly value="">
  </div>

  <div style="margin-bottom: 15px;">
    <label style="padding-right: 70px">State</label>
    <input type="text" style="width: 200px" data-js="input-state" readonly value="">
  </div>

  <div style="margin-bottom: 15px;">
    <label style="padding-right: 75px" >City</label>
    <input type="text" style="width: 200px" data-js="input-city" readonly value="">
  </div>

  <div  style="margin-bottom: 15px;">
    <label style="padding-right: 74px" >CEP</label>
    <input type="text" style="width: 200px" data-js="input-cep" readonly value="">
  </div>

  <script src="index.js"></script>

</body>

</html>
